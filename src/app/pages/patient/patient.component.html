<div class="flex justify-between items-center mb-6">
  <h4 class="font-bold text-2xl"></h4>
  <button type="button" (click)="openModel()"
    class="text-white bg-red-700 hover:bg-red-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2 ">Add
    Patient</button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800">
      Manage Patients
    </caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Lastname
        </th>
        <th scope="col" class="px-6 py-3">
          Type Of Document
        </th>
        <th scope="col" class="px-6 py-3">
          Document Number
        </th>
        <th scope="col" class="px-6 py-3">
          Medical History Number
        </th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of patients; track $index) {
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
          {{item.name}}
        </th>
        <td class="px-6 py-4">
          {{item.lastname}}
        </td>
        <td class="px-6 py-4">
          {{item.typeOfDocument}}
        </td>
        <td class="px-6 py-4">
          {{item.documentNumber}}
        </td>
        <td class="px-6 py-4">
          {{item.medicalHistoryNumber}}
        </td>
        <td class="px-6 py-4 text-right">
          <button type="button" (click)="item._id && loadPatient(item)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4">Edit</button>
          <button type="button" (click)="item._id && deletePatient(item._id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>


<app-model [isOpen]="isModelOpen" (closeModel)="closeModel()">
  <app-patient-form (onCloseModel)="closeModel()" (addPatient)="addPatient($event)" [data]="patient"></app-patient-form>
</app-model>
